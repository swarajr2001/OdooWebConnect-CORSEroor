<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odoo Login & Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full space-y-6">
      <h1 class="text-3xl font-bold text-center text-gray-800">Odoo Portal</h1>

      <!-- Message box -->
      <div id="message-box" class="hidden rounded-lg p-3 text-sm" role="alert">
        <p id="message-text"></p>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <h2 class="text-lg font-semibold text-gray-700">Login</h2>
        <div>
          <label class="block text-sm font-medium text-gray-700">Database</label>
          <input type="text" id="db" name="db" required placeholder="e.g., mycompany"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Username (Email)</label>
          <input type="email" id="username" name="username" required placeholder="e.g., user@example.com"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <button type="submit" id="login-button"
          class="w-full py-2 px-4 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
          <span id="button-text">Log In</span>
        </button>
      </form>
    </div>
  </main>

  <footer class="bg-white shadow-md mt-auto">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
      <div class="text-center text-gray-500">
        <p>&copy; 2025 My App. All rights reserved.</p>
        <p class="mt-1">Crafted with ❤️ by Swaraj R</p>
      </div>
    </div>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
